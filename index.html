<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G4MES Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #0a0e27 0%, #1a1535 50%, #2d1b4e 100%);
    color: #e8e8f0;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* Optimized Background - Static */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(ellipse at 20% 30%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(76, 201, 240, 0.15) 0%, transparent 50%);
    z-index: -1;
}

/* Particle canvas */
#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.6;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px;
    position: relative;
    z-index: 1;
}

.header-section {
    text-align: center;
    margin-bottom: 40px;
    padding: 60px 0;
}

.page-title { 
    font-size: 72px; 
    font-weight: 800; 
    background: linear-gradient(90deg, #9d4edd, #4cc9f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px; 
    letter-spacing: -2px;
    filter: drop-shadow(0 0 20px rgba(157, 78, 221, 0.4));
}

.page-subtitle { 
    font-size: 18px; 
    color: #b8b8c8; 
    margin-bottom: 15px; 
}

.search-container {
    margin-bottom: 60px;
    position: relative;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.search-input {
    width: 100%;
    padding: 18px 20px 18px 50px;
    background: rgba(26, 21, 53, 0.6);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(157, 78, 221, 0.3);
    border-radius: 12px;
    color: #e8e8f0;
    font-size: 16px;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.search-input:focus {
    outline: none;
    border-color: #9d4edd;
    box-shadow: 0 0 30px rgba(157, 78, 221, 0.4);
    background: rgba(26, 21, 53, 0.8);
}

.search-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #9d4edd;
    font-size: 18px;
}

.section { margin-bottom: 60px; }

.section-title { 
    font-size: 28px; 
    font-weight: 700; 
    color: #e8e8f0;
    background: linear-gradient(90deg, #9d4edd, #4cc9f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 30px;
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 24px;
}

.game-card {
    background: rgba(26, 21, 53, 0.6);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: box-shadow 0.2s ease, border-color 0.2s ease;
    border: 2px solid rgba(157, 78, 221, 0.3);
    position: relative;
    transform-style: preserve-3d;
    transform: perspective(1000px);
    aspect-ratio: 1;
    height: 200px;
}

.game-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(
        600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(157, 78, 221, 0.4),
        transparent 40%
    );
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    z-index: 1;
}

.game-card:hover::before {
    opacity: 1;
}

.game-card:hover {
    box-shadow: 0 15px 40px rgba(157, 78, 221, 0.4), 0 0 40px rgba(76, 201, 240, 0.3);
    border-color: #9d4edd;
}

.game-image { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    background: rgba(10, 14, 39, 0.6);
    position: relative;
    z-index: 2;
    transition: filter 0.3s ease, transform 0.3s ease;
}

.game-card:hover .game-image {
    filter: blur(4px) brightness(0.7);
    transform: scale(1.1);
}

.game-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    top: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3;
    pointer-events: none;
}

.game-title { 
    font-size: 18px; 
    font-weight: 700; 
    color: #fff;
    padding: 16px 12px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px) scale(0.9);
    transition: all 0.3s ease;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
    max-width: 90%;
    word-wrap: break-word;
}

.game-card:hover .game-title {
    opacity: 1;
    transform: translateY(0) scale(1);
}

.favorite-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(26, 21, 53, 0.9);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(157, 78, 221, 0.3);
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    z-index: 10;
    pointer-events: auto;
}

.favorite-btn:hover {
    background: rgba(157, 78, 221, 0.3);
    border-color: #9d4edd;
    transform: scale(1.1);
}

.favorite-btn i {
    color: rgba(157, 78, 221, 0.6);
    font-size: 16px;
    transition: color 0.2s ease;
}

.favorite-btn.active {
    background: rgba(157, 78, 221, 0.3);
    border-color: #9d4edd;
}

.favorite-btn.active i {
    color: #ffd700;
}

.empty-state {
    text-align: center;
    padding: 60px 20px;
    color: #b8b8c8;
}

.empty-state i {
    font-size: 48px;
    color: rgba(157, 78, 221, 0.4);
    margin-bottom: 20px;
}

.empty-state p {
    font-size: 16px;
}

hr { 
    border: none; 
    border-top: 1px solid rgba(157, 78, 221, 0.3); 
    margin: 40px 0; 
}

/* Modal Styles */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    animation: fadeIn 0.3s ease forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes fadeOut {
    to { opacity: 0; }
}

.modal-content {
    background: linear-gradient(135deg, rgba(26, 21, 53, 0.95), rgba(45, 27, 78, 0.95));
    backdrop-filter: blur(20px);
    border: 2px solid rgba(157, 78, 221, 0.5);
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    width: 90%;
    text-align: center;
    box-shadow: 0 20px 60px rgba(157, 78, 221, 0.4);
    transform: scale(0.9);
    animation: modalPop 0.3s ease forwards;
}

@keyframes modalPop {
    to { transform: scale(1); }
}

.modal-content h2 {
    font-size: 32px;
    font-weight: 800;
    background: linear-gradient(90deg, #9d4edd, #4cc9f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 20px;
}

.modal-content p {
    color: #b8b8c8;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 30px;
}

.modal-close-btn {
    background: linear-gradient(135deg, #9d4edd, #4cc9f0);
    color: white;
    border: none;
    padding: 14px 40px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    opacity: 0.5;
    pointer-events: none;
}

.modal-close-btn.enabled {
    opacity: 1;
    pointer-events: auto;
}

.modal-close-btn.enabled:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(157, 78, 221, 0.5);
}

.modal-timer {
    color: #9d4edd;
    font-size: 14px;
    margin-top: 10px;
    font-weight: 600;
}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<!-- Welcome Modal -->
<div class="modal-overlay" id="welcomeModal">
    <div class="modal-content">
        <h2>welcome to games</h2>
        <p>hope you like it</p>
        <p>btw i put this here if i wanted to anounce something</p>
        <button class="modal-close-btn" id="modalCloseBtn" disabled>
            Close
        </button>
        <div class="modal-timer" id="modalTimer">Please wait 1 second...</div>
    </div>
</div>

<div class="container">

    <div class="header-section">
        <h1 class="page-title">G4MES</h1>
        <p class="page-subtitle">made by ethan</p>
    </div>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="Type here to search g4mes...">
    </div>

    <div class="section">
        <h2 class="section-title">Favorites</h2>
        <div id="favoritesContainer">
            <div class="empty-state">
                <i class="fas fa-star"></i>
                <p>No favorites yet. Star some games to see them here!</p>
            </div>
        </div>
    </div>

    <hr>

    <div class="section">
        <h2 class="section-title">All Games</h2>
        <div id="gamesContainer">
            <div class="games-grid" id="gamesGrid">
                <p style="color: #888;">Loading games...</p>
            </div>
        </div>
    </div>
</div>

<script>
// Particle background with connections
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 60;
const mouse = { x: null, y: null, radius: 150 };

canvas.addEventListener('mousemove', (e) => {
    const rect = canvas.getBoundingClientRect();
    mouse.x = e.clientX - rect.left;
    mouse.y = e.clientY - rect.top;
});

canvas.addEventListener('mouseleave', () => {
    mouse.x = null;
    mouse.y = null;
});

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
    }
    
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
    }
    
    draw() {
        ctx.fillStyle = 'rgba(157, 78, 221, 0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function init() {
    particles.length = 0;
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
}

function connect() {
    for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 120) {
                const opacity = 1 - (distance / 120);
                ctx.strokeStyle = `rgba(157, 78, 221, ${opacity * 0.3})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
            }
        }
        
        // Connect to mouse
        if (mouse.x !== null && mouse.y !== null) {
            const dx = particles[i].x - mouse.x;
            const dy = particles[i].y - mouse.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < mouse.radius) {
                const opacity = 1 - (distance / mouse.radius);
                ctx.strokeStyle = `rgba(76, 201, 240, ${opacity * 0.5})`;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(mouse.x, mouse.y);
                ctx.stroke();
            }
        }
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(particle => {
        particle.update();
        particle.draw();
    });
    
    connect();
    
    // Draw mouse particle
    if (mouse.x !== null && mouse.y !== null) {
        ctx.fillStyle = 'rgba(76, 201, 240, 0.8)';
        ctx.beginPath();
        ctx.arc(mouse.x, mouse.y, 3, 0, Math.PI * 2);
        ctx.fill();
    }
    
    requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
});

// Modal functionality
let countdown = 1;
const modal = document.getElementById('welcomeModal');
const closeBtn = document.getElementById('modalCloseBtn');
const timerText = document.getElementById('modalTimer');

const timer = setInterval(() => {
    countdown--;
    if (countdown > 0) {
        timerText.textContent = `Please wait ${countdown} second${countdown !== 1 ? 's' : ''}...`;
    } else {
        timerText.textContent = 'You can close now!';
        closeBtn.disabled = false;
        closeBtn.classList.add('enabled');
        clearInterval(timer);
    }
}, 1000);

closeBtn.addEventListener('click', () => {
    modal.style.animation = 'fadeOut 0.3s ease forwards';
    setTimeout(() => modal.style.display = 'none', 300);
});

// Game functionality - Using in-memory storage instead of localStorage
let favorites = [];
let allGames = [];

// Try to get favorites from localStorage if available, otherwise use memory
try {
    const stored = localStorage.getItem('favorites');
    if (stored) favorites = JSON.parse(stored);
} catch (e) {
    // localStorage not available, use in-memory storage
    console.log('Using in-memory storage');
}

async function loadGames() {
    try {
        const response = await fetch('games.json');
        if (!response.ok) throw new Error('Failed to load');
        allGames = await response.json();
        renderGames(allGames);
        renderFavorites();
    } catch (error) {
        document.getElementById('gamesGrid').innerHTML =
            '<p style="color: #888;">Error loading games.</p>';
    }
}

function createGameCard(game) {
    const card = document.createElement('div');
    const isFav = favorites.includes(game.title);
    card.className = 'game-card';
    card.innerHTML = `
        <div class="favorite-btn ${isFav ? 'active' : ''}" data-title="${game.title}">
            <i class="fas fa-star"></i>
        </div>
        <img src="${game.image}" class="game-image" alt="${game.title}">
        <div class="game-info">
            <div class="game-title">${game.title}</div>
        </div>
    `;
    
    // 3D tilt effect
    card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = (y - centerY) / 10;
        const rotateY = (centerX - x) / 10;
        
        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
        
        // Update gradient position
        const mouseX = (x / rect.width) * 100;
        const mouseY = (y / rect.height) * 100;
        card.style.setProperty('--mouse-x', `${mouseX}%`);
        card.style.setProperty('--mouse-y', `${mouseY}%`);
    });
    
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
    });
    
    card.addEventListener('click', (e) => {
        if (!e.target.closest('.favorite-btn')) {
            let gameUrl = game.link;
            // If it's a relative path (like projects/...), prepend the base URL
            if (!gameUrl.startsWith('http://') && !gameUrl.startsWith('https://') && !gameUrl.startsWith('/')) {
                gameUrl = 'https://ethanytangcodes.github.io/art/' + gameUrl;
            }
            window.location.href = gameUrl;
        }
    });
    card.querySelector('.favorite-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        toggleFavorite(game.title);
    });
    return card;
}

function renderGames(games) {
    const grid = document.getElementById('gamesGrid');
    grid.innerHTML = '';
    if (!games.length) return grid.innerHTML = '<p style="color: #888;">No games found.</p>';
    games.forEach(g => grid.appendChild(createGameCard(g)));
}

function renderFavorites() {
    const container = document.getElementById('favoritesContainer');
    const favGames = allGames.filter(g => favorites.includes(g.title));
    if (!favGames.length) {
        return container.innerHTML = `<div class="empty-state">
            <i class="fas fa-star"></i>
            <p>No favorites yet. Star some games to see them here!</p>
        </div>`;
    }
    container.innerHTML = '<div class="games-grid"></div>';
    favGames.forEach(game => container.querySelector('.games-grid').appendChild(createGameCard(game)));
}

function toggleFavorite(title) {
    if (favorites.includes(title)) {
        favorites = favorites.filter(f => f !== title);
    } else {
        favorites.push(title);
    }
    
    // Try to save to localStorage if available
    try {
        localStorage.setItem('favorites', JSON.stringify(favorites));
    } catch (e) {
        // localStorage not available, favorites will be lost on refresh
    }
    renderGames(allGames);
    renderFavorites();
}

let searchTimeout;
document.getElementById('searchInput').addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
        const q = e.target.value.toLowerCase();
        renderGames(q ? allGames.filter(g => g.title.toLowerCase().includes(q)) : allGames);
    }, 300);
});

document.addEventListener('DOMContentLoaded', loadGames);
</script>
</body>
</html>
