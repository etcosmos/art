<!DOCTYPE html>
<html>
<head>
  <script src="script.js" defer></script>
  <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" type="image/png" />
  <link rel="stylesheet" href="style.css">
  <link id="theme-style" rel="stylesheet" href="light-theme.css">
  <title>Home | Drive</title>
</head>
<body>
  <div class="header" style="height: 350px; text-align: center;">
    <h1 style="margin-top: -10px;" id="h1ani"><b>G4MES</b></h1>
    <p style="color: white; font-family: 'ubuntu sans', sans-serif; margin-top: 10px;">made by ethan</p>
  </div>

  <div id="favoritesSection">
    <h2>Favorites</h2>
    <div id="favoritesGrid" style="display: flex; flex-wrap: wrap; justify-content: center;">
      <!-- Favorite game cards will be added here -->
    </div>
  </div>

  <hr>

  <h2>All Games</h2>

  <div id="searchContainer" style="width: 50%; margin: 0 auto;">
    <input type="text" id="searchInput" placeholder="Type here to search g4mes..." style="width: 100%;">
  </div>

  <div id="searchResults">
    <script type="text/html" id="searchResultTemplate">
      <a data-link="{{link}}" style="text-decoration: none">
        <div class="rndrec">
          <img src="{{image}}" alt="G4mes loading..." width="200" height="199" loading="lazy">
          {{title}}
          <div class="favorite-star" data-title="{{title}}">â˜…</div>
        </div>
      </a>
    </script>
  </div>

  <hr>

  <div id="main" style="margin-bottom: 50px;">
    <div id="cards" style="display: flex; flex-wrap: wrap;">
      <!-- Game cards will be added here by JavaScript -->
    </div>
  </div>
</body>
</html>
