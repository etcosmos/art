<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G4MES Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #0a0e27 0%, #1a1535 50%, #2d1b4e 100%);
    color: #e8e8f0;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* Animated Cosmic Background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(ellipse at 20% 30%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(76, 201, 240, 0.15) 0%, transparent 50%);
    z-index: -1;
    animation: cosmicShift 20s ease-in-out infinite;
}

@keyframes cosmicShift {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.1); }
}

/* Starfield */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 60% 70%, rgba(157, 78, 221, 0.8), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(76, 201, 240, 0.8), transparent);
    background-size: 200% 200%;
    animation: stars 60s linear infinite;
    opacity: 0.6;
    z-index: -1;
}

@keyframes stars {
    from { background-position: 0 0; }
    to { background-position: -200% -200%; }
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px;
    position: relative;
    z-index: 1;
}

.header-section {
    text-align: center;
    margin-bottom: 40px;
    padding: 60px 0;
}

.page-title { 
    font-size: 72px; 
    font-weight: 800; 
    background: linear-gradient(90deg, #9d4edd, #4cc9f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px; 
    letter-spacing: -2px;
    text-shadow: 0 0 40px rgba(157, 78, 221, 0.5);
}

.page-subtitle { 
    font-size: 18px; 
    color: #b8b8c8; 
    margin-bottom: 15px; 
}

.search-container {
    margin-bottom: 60px;
    position: relative;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.search-input {
    width: 100%;
    padding: 18px 20px 18px 50px;
    background: rgba(26, 21, 53, 0.6);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(157, 78, 221, 0.3);
    border-radius: 12px;
    color: #e8e8f0;
    font-size: 16px;
    transition: all 0.3s ease;
}

.search-input:focus {
    outline: none;
    border-color: #9d4edd;
    box-shadow: 0 0 30px rgba(157, 78, 221, 0.4);
    background: rgba(26, 21, 53, 0.8);
}

.search-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #9d4edd;
    font-size: 18px;
}

.section { margin-bottom: 60px; }

.section-title { 
    font-size: 28px; 
    font-weight: 700; 
    color: #e8e8f0;
    background: linear-gradient(90deg, #9d4edd, #4cc9f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 30px;
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 24px;
}

.game-card {
    background: rgba(26, 21, 53, 0.6);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid rgba(157, 78, 221, 0.3);
    position: relative;
}

.game-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(157, 78, 221, 0.4), 0 0 40px rgba(76, 201, 240, 0.3);
    border-color: #9d4edd;
}

.game-image { 
    width: 100%; 
    height: 200px; 
    object-fit: cover; 
    background: rgba(10, 14, 39, 0.6);
}

.game-info {
    position: relative;
}

.game-title { 
    font-size: 15px; 
    font-weight: 600; 
    color: #e8e8f0;
    padding: 12px;
    white-space: nowrap; 
    overflow: hidden; 
    text-overflow: ellipsis; 
}

.favorite-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(26, 21, 53, 0.9);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(157, 78, 221, 0.3);
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 10;
}

.favorite-btn:hover {
    background: rgba(157, 78, 221, 0.3);
    border-color: #9d4edd;
    transform: scale(1.1);
}

.favorite-btn i {
    color: rgba(157, 78, 221, 0.6);
    font-size: 16px;
    transition: all 0.3s ease;
}

.favorite-btn.active {
    background: rgba(157, 78, 221, 0.3);
    border-color: #9d4edd;
}

.favorite-btn.active i {
    color: #ffd700;
}

.new-badge {
    position: absolute;
    top: 10px;
    left: 10px;
    background: linear-gradient(135deg, #ff006e, #ff4d6d);
    color: white;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4);
    animation: newBadgePulse 2s ease-in-out infinite;
    z-index: 5;
}

@keyframes newBadgePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.empty-state {
    text-align: center;
    padding: 60px 20px;
    color: #b8b8c8;
}

.empty-state i {
    font-size: 48px;
    color: rgba(157, 78, 221, 0.4);
    margin-bottom: 20px;
}

.empty-state p {
    font-size: 16px;
}

hr { 
    border: none; 
    border-top: 1px solid rgba(157, 78, 221, 0.3); 
    margin: 40px 0; 
}

/* Modal Styles */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    animation: fadeIn 0.3s ease forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes fadeOut {
    to { opacity: 0; }
}

.modal-content {
    background: linear-gradient(135deg, rgba(26, 21, 53, 0.95), rgba(45, 27, 78, 0.95));
    backdrop-filter: blur(20px);
    border: 2px solid rgba(157, 78, 221, 0.5);
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    width: 90%;
    text-align: center;
    box-shadow: 0 20px 60px rgba(157, 78, 221, 0.4);
    transform: scale(0.9);
    animation: modalPop 0.3s ease forwards;
}

@keyframes modalPop {
    to { transform: scale(1); }
}

.modal-content h2 {
    font-size: 32px;
    font-weight: 800;
    background: linear-gradient(90deg, #9d4edd, #4cc9f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 20px;
}

.modal-content p {
    color: #b8b8c8;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 30px;
}

.modal-close-btn {
    background: linear-gradient(135deg, #9d4edd, #4cc9f0);
    color: white;
    border: none;
    padding: 14px 40px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    opacity: 0.5;
    pointer-events: none;
}

.modal-close-btn.enabled {
    opacity: 1;
    pointer-events: auto;
}

.modal-close-btn.enabled:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(157, 78, 221, 0.5);
}

.modal-timer {
    color: #9d4edd;
    font-size: 14px;
    margin-top: 10px;
    font-weight: 600;
}
</style>
</head>
<body>
<!-- Welcome Modal -->
<div class="modal-overlay" id="welcomeModal">
    <div class="modal-content">
        <h2>Welcome to G4MES! ðŸŽ®</h2>
        <p>Discover and play amazing games. Star your favorites to keep them handy!</p>
        <button class="modal-close-btn" id="modalCloseBtn" disabled>
            Close
        </button>
        <div class="modal-timer" id="modalTimer">Please wait 3 seconds...</div>
    </div>
</div>

<div class="container">

    <div class="header-section">
        <h1 class="page-title">G4MES</h1>
        <p class="page-subtitle">made by ethan</p>
    </div>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="Type here to search g4mes...">
    </div>

    <div class="section">
        <h2 class="section-title">Favorites</h2>
        <div id="favoritesContainer">
            <div class="empty-state">
                <i class="fas fa-star"></i>
                <p>No favorites yet. Star some games to see them here!</p>
            </div>
        </div>
    </div>

    <hr>

    <div class="section">
        <h2 class="section-title">All Games</h2>
        <div id="gamesContainer">
            <div class="games-grid" id="gamesGrid">
                <p style="color: #888;">Loading games...</p>
            </div>
        </div>
    </div>
</div>

<script>
// Modal functionality
let countdown = 3;
const modal = document.getElementById('welcomeModal');
const closeBtn = document.getElementById('modalCloseBtn');
const timerText = document.getElementById('modalTimer');

const timer = setInterval(() => {
    countdown--;
    if (countdown > 0) {
        timerText.textContent = `Please wait ${countdown} second${countdown !== 1 ? 's' : ''}...`;
    } else {
        timerText.textContent = 'You can close now!';
        closeBtn.disabled = false;
        closeBtn.classList.add('enabled');
        clearInterval(timer);
    }
}, 1000);

closeBtn.addEventListener('click', () => {
    modal.style.animation = 'fadeOut 0.3s ease forwards';
    setTimeout(() => modal.style.display = 'none', 300);
});

// Game functionality - Using in-memory storage instead of localStorage
let favorites = [];
let allGames = [];

// Try to get favorites from localStorage if available, otherwise use memory
try {
    const stored = localStorage.getItem('favorites');
    if (stored) favorites = JSON.parse(stored);
} catch (e) {
    // localStorage not available, use in-memory storage
    console.log('Using in-memory storage');
}

async function loadGames() {
    try {
        const response = await fetch('games.json');
        if (!response.ok) throw new Error('Failed to load');
        allGames = await response.json();
        renderGames(allGames);
        renderFavorites();
    } catch (error) {
        document.getElementById('gamesGrid').innerHTML =
            '<p style="color: #888;">Error loading games.</p>';
    }
}

function createGameCard(game) {
    const card = document.createElement('div');
    const isFav = favorites.includes(game.title);
    card.className = 'game-card';
    card.innerHTML = `
        ${game.new === 'true' ? '<div class="new-badge">New</div>' : ''}
        <div class="favorite-btn ${isFav ? 'active' : ''}" data-title="${game.title}">
            <i class="fas fa-star"></i>
        </div>
        <img src="${game.image}" class="game-image" alt="${game.title}">
        <div class="game-info">
            <div class="game-title">${game.title}</div>
        </div>
    `;
    card.addEventListener('click', (e) => {
        if (!e.target.closest('.favorite-btn')) {
            let gameUrl = game.link;
            // If it's a relative path (like projects/...), prepend the base URL
            if (!gameUrl.startsWith('http://') && !gameUrl.startsWith('https://') && !gameUrl.startsWith('/')) {
                gameUrl = 'https://ethanytangcodes.github.io/art/' + gameUrl;
            }
            window.location.href = gameUrl;
        }
    });
    card.querySelector('.favorite-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        toggleFavorite(game.title);
    });
    return card;
}

function renderGames(games) {
    const grid = document.getElementById('gamesGrid');
    grid.innerHTML = '';
    if (!games.length) return grid.innerHTML = '<p style="color: #888;">No games found.</p>';
    games.forEach(g => grid.appendChild(createGameCard(g)));
}

function renderFavorites() {
    const container = document.getElementById('favoritesContainer');
    const favGames = allGames.filter(g => favorites.includes(g.title));
    if (!favGames.length) {
        return container.innerHTML = `<div class="empty-state">
            <i class="fas fa-star"></i>
            <p>No favorites yet. Star some games to see them here!</p>
        </div>`;
    }
    container.innerHTML = '<div class="games-grid"></div>';
    favGames.forEach(game => container.querySelector('.games-grid').appendChild(createGameCard(game)));
}

function toggleFavorite(title) {
    if (favorites.includes(title)) {
        favorites = favorites.filter(f => f !== title);
    } else {
        favorites.push(title);
    }
    
    // Try to save to localStorage if available
    try {
        localStorage.setItem('favorites', JSON.stringify(favorites));
    } catch (e) {
        // localStorage not available, favorites will be lost on refresh
    }
    
    renderGames(allGames);
    renderFavorites();
}

let searchTimeout;
document.getElementById('searchInput').addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
        const q = e.target.value.toLowerCase();
        renderGames(q ? allGames.filter(g => g.title.toLowerCase().includes(q)) : allGames);
    }, 300);
});

document.addEventListener('DOMContentLoaded', loadGames);
</script>
</body>
</html>
