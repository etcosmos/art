<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G4MES Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Welcome Modal -->
<div class="modal-overlay show" id="welcomeModal">
    <div class="modal-content">
        <h2>welcome to games</h2>
        <p>hope you like it</p>
        <p>NEW game: escape road 2</p>
        <button class="modal-close-btn" id="modalCloseBtn" disabled>
            Close
        </button>
        <div class="modal-timer" id="modalTimer">Please wait 1 second...</div>
    </div>
</div>

<div class="container">

    <div class="header-section">
        <h1 class="page-title">G4MES</h1>
        <p class="page-subtitle">made by ethan</p>
    </div>

    <div class="search-container">
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Type here to search g4mes...">
        </div>
        <button class="lucky-btn" id="luckyBtn">
            <i class="fas fa-dice"></i> I'm Feeling Lucky
        </button>
        <button class="danger-touch-btn" id="doNotTouchBtn" title="Seriously, don't click this!">
            <i class="fas fa-hand-paper"></i>whatever you do man dont touch this button
        </button>
    </div>

    <div class="section" id="recentSection" style="display: none;">
        <div class="section-header">
            <h2 class="section-title">Recently Played</h2>
        </div>
        <div id="recentContainer">
            <div class="games-grid" id="recentGrid"></div>
        </div>
    </div>

    <hr id="recentHr" style="display: none;">

    <div class="section">
        <div class="section-header">
            <h2 class="section-title">Favorites</h2>
        </div>
        <div id="favoritesContainer">
            <div class="empty-state">
                <i class="fas fa-star"></i>
                <p>No favorites yet. Star some games to see them here!</p>
            </div>
        </div>
    </div>

    <hr>

    <div class="section">
        <div class="section-header">
            <h2 class="section-title">All Games</h2>
            <div class="view-toggle">
                <button class="view-btn active" data-view="grid" id="gridViewBtn">
                    <i class="fas fa-grip"></i>
                </button>
                <button class="view-btn" data-view="list" id="listViewBtn">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>
        <div id="gamesContainer">
            <div class="games-grid" id="gamesGrid">
                <p style="color: #888;">Loading games...</p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
