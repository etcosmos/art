<!DOCTYPE html>
<html>
<head>
    <title>Save Importer</title>
    <style>
        body {
            background: #0d0d0d;
            color: #eee;
            font-family: Arial;
            text-align: center;
            padding: 60px;
        }
        .box {
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            padding: 30px;
            border-radius: 14px;
            max-width: 420px;
            margin: auto;
        }
        button, label {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 12px;
            border: none;
            font-size: 16px;
        }
        #exportBtn { background: #6a0dad; color: white; }
        #importLabel { background: #2a2a2a; color: #ccc; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Save Importer</h2>
        <p style="color:#888;margin-bottom:20px;">Import or export your save file</p>

        <button id="exportBtn">Export Saves</button>

        <label id="importLabel">
            <input type="file" id="importFile" accept=".json" style="display:none;">
            Import Saves
        </label>
    </div>

    <script>
        document.getElementById("exportBtn").onclick = () => {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                data[key] = localStorage.getItem(key);
            }
            const blob = new Blob([JSON.stringify(data, null, 2)], {type:"application/json"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "game_saves.json";
            a.click();
        };

        document.getElementById("importFile").onchange = e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = v => {
                try {
                    const data = JSON.parse(v.target.result);
                    for (const k in data) {
                        localStorage.setItem(k, data[k]);
                    }
                    alert("Imported! Reload your site.");
                } catch {
                    alert("Invalid JSON.");
                }
            };
            reader.readAsText(file);
        };
    </script>

</body>
</html>
